plugins {
    id 'java'
    id 'application'
}

group 'org.uvt.dp-book'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainModule = 'uvt-design-patters-lab.dp-book'
    mainClass = 'uvt-design-patters-lab.dp-book.DpBookMain'
}

java {
    modularity.inferModulePath = true
}